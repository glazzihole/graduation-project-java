server:
  port: 8080
spring:
  datasource:
    name: corpus
    url: jdbc:mysql://192.168.99.100:3307/corpus?autoReconnect=true&useSSL=false&useUnicode=true&characterEncoding=UTF-8
#    url: jdbc:mysql://localhost:3308/corpus?autoReconnect=true&useSSL=false&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    dbcp2:
      validation-query: select 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-wait-millis: 60000
      min-evictable-idle-time-millis: 30000
      min-idle: 1
      max-total: 20
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  data:
    elasticsearch:
      repositories:
        enabled: true
      cluster-name: elasticsearch
      cluster-nodes: localhost:9300
      properties:
        path:
          logs: target/elasticsearch/log
          data: target/elasticsearch/data

  # Redis配置
  redis:
    # Redis数据库索引（默认为0）
    database: 0
    # Redis服务器地址
    host: localhost
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password: qpc_redis
    pool:
      # 连接池最大连接数（使用负值表示没有限制）
      max-active: 8
      # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: -1
      # 连接池中的最大空闲连接
      max-idle: 8
      # 连接池中的最小空闲连接
      min-idle=0
  # 连接超时时间（毫秒）
  timeout: 0

